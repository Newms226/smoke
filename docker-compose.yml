version: '3'
services:
  web:
    image: node:alpine
    entrypoint:
      - ash
      - run.sh
    volumes:
      - ./smoke-editor:/smoke
    ports:
      - "8080:8080"
    working_dir: /smoke
    depends_on:
       - backend
    tty: true
  backend:
    image: python:alpine3.8
    entrypoint:
      - ash
      - run.sh
    volumes:
      - ./smoke-backend:/smoke
    ports:
      - "8000:8000"
    working_dir: /smoke
    tty: true
